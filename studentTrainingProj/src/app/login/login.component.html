<div class="container" style="padding-top:40px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card mx-4">  
          <div class="card-body p-4"> 
             <!--  {{signIn.value | json}}  -->  
            <form #signIn = "ngForm" >  
              <div class="form-group">
              <h1 style="text-align:center">LOGIN</h1>    
              
                <div class="input-group mb-3">   
                 
                    <input type="text" class="form-control" placeholder="Username"  
                            name="userNameDisplay"
                            required
                            [(ngModel)]="signUpModelForm.userName"
                            #userName="ngModel"
                            [class.is-invalid]="userName.invalid && userName.touched"
                            pattern="[a-zA-Z ]*"  
                            > 
                            <span *ngIf="userName.invalid && userName.touched" class= "input-group-addon">
                                <i class="fa fa-fw fa-info-circle text-danger " style="height:10px;" aria-hidden="true" ></i> </span>  
                   
                <small *ngIf="userName.invalid && userName.touched" class="text-danger">
                  Username is required 
                </small>  
              </div> 
                
               
              <div class="input-group mb-3">  
                    <input type="password" class="form-control" placeholder="Password"  
                           name="passwordDisplay"
                           required  
                           [(ngModel)]="signupModelForm.password"
                           #password = "ngModel"
                           [class.is-invalid]="password.invalid && password.touched"
                    >  
              </div>  


               

              
              <button type="submit"  [disabled] = "login.form.invalid" class="btn btn-block btn-success" (click)="lg()">Login</button>  
            </div>
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
